<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dcarousel</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
<body>
  <div class="wrapper">
    <div class="snow layer1 a"></div>
    <div class="snow layer1"></div> 
  <div class="carouselWrap">
  <div class="container">
    <div class="carousel">
      <div class="item">
        <img src="../assets/images/penguin.jpg" alt="penguin" />
      </div>
      <div class="item">
        <img src="../assets/images/deer.jpg" alt="deer" />
      </div>
      <div class="item">
        <img src="../assets/images/tiger.jpg" alt="tiger" />
      </div>
      <div class="item">
        <img src="../assets/images/fox.jpg" alt="fox" />
      </div>
      <div class="item">
        <img src="../assets/images/ox.jpg" alt="ox" />
      </div>
      <div class="item">
        <img src="../assets/images/dog.jpg" alt="dog" />
      </div>
    </div>
  </div>
  <div class="buttons">
    <button class="prev_button"><i class="fas fa-caret-left"></i></button>
    <button class="next_button"><i class="fas fa-caret-right"></i></button>
  </div>
</div>
</div>

  </body>
<script src="../assets/js/index.js"></script>
</html>
